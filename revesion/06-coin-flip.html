<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin-Flip-Game</title>
</head>
<body>
  <header>
    <h1 class="heading">
      Coin Flipping game.
    </h1>
  </header>
  <main>
    <section>
      <button onclick="
        computersMove();
        playerMove('heads');
        ">Heads
      </button>

      <button onclick="
      computerMove();
      playerMove('tails');
      ">Tails</button>

    </section>
  </main>
  <footer>
    <script>
      function computersMove(){
        let computerMove = '';
        let randomMove = Math.random();
        if(randomMove >= 0 && randomMove < 1/2){
          randomMove = 'heads';
        }else if(randomMove>=1/2 && randomMove <1){
          randomMove = 'tails';
        }
        computerMove = randomMove;
        return computerMove;
        }

      function playerMove(playersMove){
        let result = '';

        if(playersMove === 'tails'){
          if(computerMove === 'heads'){
          result = 'Your lose!!';
          }else{
            result = 'You Win!!';
          }
        }else if(playersMove === 'heads'){
          if(computerMove === 'heads'){
            result = 'Your Win!!';
          }else{
            result = 'You lose!!';
          }
        }

        console.log(`Your move is ${playersMove}. Computer's move is ${computerMove}. Result is ${result}`);
      }
    </script>
  </footer>
</body>
</html>
