<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
      .sub-button{
        background-color: black;
        color: white;
        font-weight: bold;
        font-size: medium;
        border: none;
        padding: 15px 15px;
        border-radius: 25px;
        cursor: pointer;
        transition: color;
      }
      .sub-button:hover{
        background-color: rgba(0, 0, 0, 0.829);
      }

      .is-sub{
        background-color: rgb(215, 215, 215);
        color: black;
      }

    
    </style>
  </head>
  <body>
    <section>
      <h1>YouTube Subscribe Button</h1>
      <button
        class="js-sub-button sub-button"
        onclick="
        Subscribe();
    "
      >
        Subscribe
      </button>

    </section>
    <section class="js-amazon-calculator">
      <h2 class="heading">Amazon Shipping Calculator</h2>
      <input
        class="add-Value"
        type="text"
        onkeydown="
          handleCostKeyDown(event);
        "
      />
      <button
        class="js-calculator"
        onclick="
        Calculator();
      "
      >
        Calculator
      </button>
      <p class="display"></p>
    </section>
  </body>
  <script>
    function handleCostKeyDown(event) {
      if (event.key === "Enter") {
        Calculator();
      }
    }
    function Calculator() {
      const addValue = document.querySelector(".add-Value");
      let amount = Number(addValue.value);
      if (amount < 40) {
        amount = amount + 10;
      }
      const displayAmount = document.querySelector(".display");
      displayAmount.innerHTML = `total cost: ${amount}`;
    }
    function Subscribe() {
      const subButton = document.querySelector(".js-sub-button");
      if (subButton.innerText === "Subscribe") {
        subButton.innerHTML = "Subscribed";
        subButton.classList.add('is-sub');
      } else {
        subButton.innerHTML = "Subscribe";
        subButton.classList.remove('is-sub');
        subButton.classList.remove('sub-button:hover');
      }
    }
  </script>
</html>
